<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Simple CSS for sticky footer -->
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>

<body class="has-background-light has-text-grey-dark">
  <!-- Navbar -->
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <strong>Ferretería León</strong>
    </a>
  </div>

  <div class="navbar-menu is-active">
    <div class="navbar-start">
      {% include "_modules_dropdown.html" %}
    </div>
  </div>
</nav>
  <!-- Main Content -->
  <main class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer (will stick to bottom) -->
  <footer class="footer has-text-centered has-background-light">
    <p>&copy; 2025 Ferretería León</p>
  </footer>
</body>
</html>
